<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - Calculator</title>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0f0f0;
}

.calculator {
  width: 260px;
  padding: 20px;
  background: #222;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

#display {
  width: 100%;
  height: 50px;
  margin-bottom: 15px;
  font-size: 1.5rem;
  text-align: right;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.btn {
  padding: 15px;
  font-size: 1.2rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #444;
  color: white;
  transition: background 0.2s;
}

.btn:hover {
  background: #555;
}

.operator {
  background: #ff9500;
}

.operator:hover {
  background: #e08900;
}

.equal {
  background: #28a745;
  grid-column: span 1;
}

.equal:hover {
  background: #218838;
}

.clear {
  background: #dc3545;
  grid-column: span 4;
}

.clear:hover {
  background: #c82333;
}

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">-</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equal">=</button>
      <button class="btn operator">+</button>

      <button class="btn clear">C</button>
    </div>
  </div>
  <script src="script.js">

  </script>
</body>
</html>
