<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  width: 320px;
  border-radius: 16px;
  padding: 24px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.title {
  margin-bottom: 20px;
  color: #333;
}

.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-box input {
  flex: 1;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 8px;
  outline: none;
}

.search-box button {
  background-color: #4facfe;
  color: white;
  border: none;
  border-radius: 7.9px;
  padding: 10px 16px;
  cursor: pointer;
  transition: 0.3s;
}

.search-box button:hover {
  background-color: #0084ff;
}

.weather-card {
  background: #f7f9fc;
  border-radius: 12px;
  padding: 20px;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
}

.city-name {
  font-size: 1.4rem;
  color: #222;
}

.temperature {
  font-size: 2rem;
  color: #333;
  margin: 8px 0;
}

.condition {
  font-size: 1rem;
  color: #666;
}

.weather-icon {
  width: 80px;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">üå§Ô∏è Weather App</h2>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-card" id="weatherCard">
      <h3 class="city-name">--</h3>
      <p class="temperature">-- ¬∞C</p>
      <p class="condition">--</p>
      <img id="weatherIcon" src="" alt="" class="weather-icon" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
