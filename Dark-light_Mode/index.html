<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Light Mode</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: white;
    } 
  </style>
</head>
<body>
  <h1 id ="para">Dark / Light Mode Example</h1>
  <button id="toggleBtn">Toggle Mode</button>
  <script src="script.js"></script>
</body>
</html>
