<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <style>

body {
  font-family: 'Poppins', sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.open-btn {
  padding: 10px 20px;
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.open-btn:hover {
  background: #005ecb;
}


.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none; 
  justify-content: center;
  align-items: center;
}


.modal-box {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 220px;
  text-align: center;
  position: relative;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}


.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}
.addd{
    color:green;
    
}

.ok-btn {
  margin-top: 15px;

  background: #28a745;
  color: white;
  border: none;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
}
.ok-btn:hover {
  background: #218838;
}

  </style>
</head>
<body>

  <button class="open-btn">Open Modal</button>


  <div class="modal-overlay">
    <div class="modal-box">
      <span class="close-btn">&times;</span>
      <h2>Modal Title</h2>
      <p>This is a simple modal popup example.</p>
      <button class="ok-btn">Okay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
