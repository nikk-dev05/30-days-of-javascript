<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
   .delete-btn{
      padding:5px 5px;
      color:white;
      background-color: red;
      border-radius: 5px;
        
    }

    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 9.9px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To Do List</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a task...">
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList">
      
      <!-- Tasks will appear here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
