<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  font-family: Arial, sans-serif;
}

.slider-container {
  position: relative;
  width: 80%;
  max-width: 800px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  transition: opacity 1s ease-in-out;
  object-fit: cover;
  height: 450px;
  display: none;
}

.slide.active {
  display: block;
}


.prev,
.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: white;
  background: rgba(0, 0, 0, 0.4);
  border: none;
  cursor: pointer;
  padding: 10px 15px;
  border-radius: 50%;
  transition: background 0.3s;
}

.prev:hover,
.next:hover {
  background: rgba(0, 0, 0, 0.7);
}

.prev {
  left: 15px;
}

.next {
  right: 15px;
}


.dots {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
}

.dot {
  height: 12px;
  width: 12px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
  transition: background-color 0.3s;
}

.dot.active {
  background-color: white;
}

  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="slide active" alt="Beach">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="slide" alt="Sunset">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" class="slide" alt="Mountains">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" class="slide" alt="Forest">
      </div>

    
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
